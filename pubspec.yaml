name: yumm_ai
description: "A Generative AI meal recommendation project"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_lucide: ^1.7.0
  flutter_svg: ^2.2.3
  readmore: ^3.0.0
  cached_network_image: ^3.4.1
  go_router: ^17.0.0
  camera: ^0.11.3
  hive_generator: ^2.0.1
  flutter_gemini: ^3.0.0
  flutter_dotenv: ^6.0.0
  flutter_riverpod: ^3.1.0
  equatable: ^2.0.7
  dartz: ^0.10.1
  hive: ^2.2.3
  uuid: ^4.5.2
  freezed_annotation: ^3.1.0
  workmanager: ^0.9.0+3
  jwt_decoder: ^2.0.1
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  connectivity_plus: ^7.0.0
  shared_preferences: ^2.5.4
  pretty_dio_logger: ^1.4.0
  flutter_secure_storage: ^10.0.0
  dio_smart_retry: ^7.0.1
  dio: ^5.9.0
  google_sign_in: ^6.2.2
  crypto: ^3.0.7
  permission_handler: ^12.0.1
  image_picker: ^1.2.1
  google_generative_ai: ^0.4.7
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.4.6
  json_serializable: ^6.8.0
  test_cov_console: ^0.2.2
  mocktail: ^1.0.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/json/
    - assets/images/
    - assets/svgs/
    - assets/gif/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets\fonts\poppins\light.ttf
          weight: 100
        - asset: assets\fonts\poppins\regular.ttf
          weight: 200
        - asset: assets\fonts\poppins\medium.ttf
          weight: 300
        - asset: assets\fonts\poppins\semi_bold.ttf
          weight: 400
        - asset: assets\fonts\poppins\bold.ttf
          weight: 500
        - asset: assets\fonts\poppins\extra_bold.ttf
          weight: 600
