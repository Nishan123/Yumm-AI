name: Build & Release

on:
  push:
    branches: [main, master, clean-arch]
  pull_request:
    branches: [main, master]

jobs:
  android:
    name: Build Android APK
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: Create .env file
        shell: bash
        run: |
          cat <<'EOF' > .env
          gemini_api_key=${{ secrets.GEMINI_API_KEY }}
          # add other keys as needed
          EOF

      - run: flutter pub get

      - run: flutter build apk --release --split-per-abi

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/apk/release/*.apk

  ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create .env file
        shell: bash
        run: |
          cat <<'EOF' > .env
          gemini_api_key=${{ secrets.GEMINI_API_KEY }}
          # add other keys as needed
          EOF

      - run: flutter pub get

      - run: flutter build ios --no-codesign --simulator

      - name: Package Simulator app
        run: |
          cd build/ios/iphonesimulator
          zip -r Runner.app.zip Runner.app

      - name: Upload iOS simulator artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: build/ios/iphonesimulator/Runner.app.zip

  release:
    name: Create GitHub Release
    needs: [android, ios]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4

      - name: Publish Release
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0.${{ github.run_number }}
          artifacts: |
            android-apk/*.apk
            ios-simulator-app/Runner.app.zip
          token: ${{ secrets.TOKEN }}
